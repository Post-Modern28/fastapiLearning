<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    {% include "headlinks.html" %}
</head>
<body>

    <!-- Шапка -->

        <div class="shapka">

            <div><img class="RightImage" src="{{ url_for('static', path='img/InnologoBlack.png') }}"></div>
