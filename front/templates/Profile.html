<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    {% include "headlinks.html" with context %}
</head>
<body>
    <!-- Шапка -->
    <header>
        <div class="shapka">
            <div><img class="LeftImage" src="{{ url_for('static', path='img/BlackUniLogoRectangle.png') }}"></div>
            <div><img class="RightImage" src="{{ url_for('static', path='img/InnologoBlack.png') }}"></div>
        </div>
    </header>
    {% include "navigationBar.html" %}

    <form method="post" action="/users/profile" class="authorizationWindow" style="height: auto; padding: 20px">
        <div class="innerAuthWind" style="height: auto; gap: 10px">
            <h2 style="margin-bottom: 10px; font-family: 'Outfit', sans-serif;">Your Profile</h2>
            <input name="username" class="authorizationBar" value="{{ user.username }}" disabled>
            <input name="full_name" class="authorizationBar" placeholder="Full name" value="{{ user.full_name or '' }}">
            <input name="email" class="authorizationBar" placeholder="Email" value="{{ user.email or '' }}">
            <button type="submit" class="logInButton">Save</button>
        </div>
    </form>

    {% if updated %}
        <p style="text-align:center; font-family:'Montserrat'; color: green;">Profile updated successfully.</p>
    {% elif error %}
        <p class="authorizationError">{{ error }}</p>
    {% endif %}
</body>
</html>
